<!DOCTYPE html>
<html>
	<head>
		<title>oncontextmenu</title>
		<meta charset="utf-8">
		<script>
			function hideMenu() {
				alert("오른쪽 클릭 <컨텍스트 메뉴> 금지");
				return false;
			}

			document.oncontextmenu = hideMenu;
		</script>
	</head>
	<body>
		<h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
		<hr>
		<p>마우스 오른쪽 클릭은 금지됩니다. 아무곳이나 클릭해도 컨텍스트 메뉴를 볼 수 없습니다.</p><br>
		<img src="choco.jpeg" width="300" height="300">
	</body>
</html>
