<!DOCTYPE html>
<html>
	<head>
		<title>function call</title>
		<meta charset="utf-8">
		<script>
			function adder(a, b) {
				var sum;
				sum = a + b;
				return sum;
			}
		</script>
	</head>
	<body>
		<h3>function call</h3>
		<hr>
		<script>
			var n = adder(24567, 98374);
			document.write("24567 + 98374ëŠ” " + n + "<br>");
		</script>
	</body>
</html>
