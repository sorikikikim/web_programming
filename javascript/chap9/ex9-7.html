<!DOCTYPE html>
<html>
	<head>
		<title>이벤트의 디폴트 행동 취소</title>
		<meta charset="utf-8">
		<script>
			function query() {
				var ret = confirm("네이버로 이동하시겠습니까?")
					return ret; //true or false	
			}

			function noAction(e) {
				e.preventDefault();
			}
	 	</script>
	</head>
	<body>
		<h3>이벤트의 디폴트 행동 취소</h3>
		<hr>
		<a href="http://www.naver.com" onclick="return query()">네이버로 이동할지 물어보는 링크</a> <!--return true, return false-->
		<hr>
		<form>
			<input type="checkbox">빵<br>
			<input type="checkbox" onclick="noAction(event)">술(체크 안됨)
		</form>
	</body>
</html>
