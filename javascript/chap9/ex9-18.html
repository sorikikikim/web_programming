<!DOCTYPE html>
<html>
	<head>
		<title>선택된 물품 계산하기</title>
		<meta charset="utf-8">
		<script>
			var sum = 0;
			function calc(cBox) {
				if (cBox.checked)
					sum += parseInt(cBox.value);
				else
					sum -= parseInt(cBox.value);
				document.getElementById("sumtext").value = sum;
			}
		</script>
	</head>
	<boby>
		<h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
		<hr>
		<form>
			<input type="checkbox" value="10000" name="hat" onclick="calc(this)">모자 1만원
			<input type="checkbox" value="30000" name="shoes" onclick="calc(this)">구두 3만원
			<input type="checkbox" value="80000" name="bag" onclick="calc(this)">가방 1만원<br>
			지불하실 금액 <input type="text" id="sumtext" value="0">
		</form>
	</boby>
</html>
