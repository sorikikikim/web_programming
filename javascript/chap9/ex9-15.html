<!DOCTYPE html>
<html>
	<head>
		<title>new Image()로 이미지 로딩</title>
		<meta charset="utf-8">
		<script>
			var files = ["choco.jpeg", "apple.jpeg", "banana.jpeg", "mango.jpeg"];
			var imgs = new Array();
			for (var i = 0; i < files.length; i++) {
				imgs[i] = new Image();
				imgs[i].src = files[i];
			}

			var next = 1;
			function changeImg(img) {
				img.src = imgs[next].src;
				next++;
				next %= imgs.length;
			}
		</script>
	</head>
	<body>
		<h3>new Image()로 이미지 로딩</h3>
		<hr>
		이미지를 클릭하면 다음 이미지를 보여줍니다.
		<img style="border:20px ridge wheat" src="choco.jpeg" width="400" height="400" alt="." onclick="changeImg(this)">
	</body>
</html>
