<!DOCTYPE html>
<html>
	<head>
		<title>이벤트 객체 전달받기</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p id='p'>마우스를 올려 보세요</p>
		<button onclick="f(event)">클릭하세요</button> <!--event라는 이름으로 이벤트 객체를 전달받음-->
		<script>
			function f(e) { //매개변수 e로 event 개체 전달받음
				alert(e.type);
			}
			document.getElementById("p").onmouseover = f;
		</script>
	</body>
</html>
