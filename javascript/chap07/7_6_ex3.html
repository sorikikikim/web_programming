<!DOCTYPE html>
<html>
	<head>
		<title>프로토타입으로 사용자 객체 만들기</title>
		<meta charset="utf-8">
		<script>
			function Account(owner, code, balance) {
				this.owner = owner;
				this.code = code;
				this.balance = balance;

				this.inquiry =  function() { //조회
				return this.balance;
				}

				this.deposit = function(money) { //입금
					this.balance += money;
				}

				this.withdraw = function(money) { //출금
					this.balance -= money;
					return money;
				}
			}
		</script>
	</head>
	<body>
		<h3>프로토타입으로 사용자 객체 만들기</h3>
		<hr>
		<script>
			var account = new Account("황기태", "111", 35000);
			var m = 0;
			document.write("account : " + account.owner + ", " + account.code + ", " + account.balance + "<br>");
			m = 10000;
			account.deposit(m);
			document.write(m + "원 저금 후 잔액은 " + account.inquiry());
			document.write("<br>");
			m = 5000;
			account.withdraw(m);
			document.write(m + "원 인출 후 잔액은 " + account.inquiry());
		</script>
	</body>
</html>
