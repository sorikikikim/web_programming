<!--
	데이터 타입과 변수
	1. 자바스크립트 식별자
	첫번째 문자 : 알파벳, 언더스코어(_), $ 만 가능
	두번째 문자 : 알파벳, 언더스코어(_), 숫자, $ 사용 가능
	대소문자 구분해야함

	2. 문장 구분
	자바스크립트는 세미콜론(;)으로 문장과 문장을 구분함
	한 줄에 한 문장만 있는 경우 세미콜론을 생략할 수 있으나 여러 문장이 있는 경우 생략 불가능함

	3. 주석문
	// 한라인 주석
	/*
		여러라인 주석
	 */

	4. 데이터 타입
	종류 : 숫자타입(42, 3.14), 논리 타입(true, false), 문자열타입('좋은 세상', "a", "365", '2+4'), 객체 레퍼런스 타입(객체 가리킴, c언어의 포인터와 유사), null(값이 없음을 표시, Null이나 NULL과는 다름)

	5. 변수
	자바스크립트 코드가 실행 중에 데이터를 저장하는 공간의 이름, 변수에 데이터 타입을 정하지 않음
		1) 변수 선언
		(1) var 키워드로 변수 선언
		var score;
		var year, month, day;
		var address = "서울시";
		초기 값 없이 선언된 변수는 undefined 라는 값으로 초기화
		이미 있는 변수를 선언하면 오류 발생

		(2) var 키워드 없이 변수 선언
		age = 21;
		이미 있는 변수를 선언하면 이미 존재하는 변수의 값을 갱신

		2) 변수 타입과 값
		자바스크립트에는 변수의 타입이 없으므로 var과 변수 명만으로 선언

		3) 지역변수와 전역변수
		(1) 지역변수
		함수 안에서 var 키워드로 선언. 선언된 함수 내에서만 사용 가능

		(2) 전역변수
		함수 밖에서 선언되거나 함수 내에서 var 키워드 없이 선언. 프로그램 전역에서 사용 가능

		var x; //전역변수
		function f() {
			var y; //지역변수
			x = 10;
			y = 10;
			z = 10; //전역 변수
		}

		4) this로 전역 변수 접근
		지역변수와 전역변수의 이름이 같을 때, this를 이용하면 전역변수에 접근할 수 있음

		var x; //전역변수
		function f() {
			var x; //지역변수
			x = 1; //지역변수 x에 1 저장
			this.x = 100; //전역변수 x에 100 저장
		}
	
	6. 상수
	상수는 데이터 값 그 자체. 
	var x = 10; //변수는 x, 상수는 10

		1) 정수
		8진수 - 0으로 시작, var n = 015;
		10진수 - var n = 15;
		16진수 - 0x로 시작, var n = 0x15;

		2) 실수
		소수형 - var height = 0.1234;
		지수형 - var height = 1234E-4;

		3) 논리
		true, false

		4) 문자열
		"hello", 'hello'

		5) 기타
		null - 값이 없음
		NaN - 수가 아님

		6) 문자열 내 문자열
		<p onmouseover="document.body.style.color='brown'">
		이중인용부호("") 안에 단일인용부호('') 사용 혹은 그 반대도 가능
-->
