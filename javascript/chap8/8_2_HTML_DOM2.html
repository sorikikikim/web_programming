<!--
	1. DOM 객체 구분, id 속성
	HTML 페이지 내에 같은 태그가 여러개 있는 경우 id 속성 값으로 구분
	id 속성 값은 HTML 페이지 내에서 유일하도록 작성되어야 함

	2. DOM 객체 찾기, document.getElementById(id)
	id 속성 값을 매개 변수로 document의 getElementById() 메소드를 호출하면 DOM 트리에서 DOM 객체를 찾을 수 있음
	var p = document.getElementById("firstP");
	p.style.color = "red"; 
	=> document.getElementById("firstP").style.color = "red";

	3. DOM 객체의 CSS 스타일 동적 변경
		1) DOM 객체의 style 프로퍼티로 접근
		obj.style.backgroundColor = "green";
		//style 객체에서는 하이픈(-) 없는 이름의 프로퍼티 사용 

		2) style 객체의 cssText 프로퍼티에 css 스타일 시트 직접 적용
		obj.style.cssText = "background-color : green";
		//css 스타일 시트의 프로퍼티는 하이픈(-)으로 구성된 이름 사용

		3) 스타일 동적 변경 사례
		<span id="mySpan" style="color:red">문장입니다.</span>
		id 속성 값이 "mySpan"인 태그 찾기
		var span = document.getElementById("mySpan");
		스타일 변경
		span.style.color = "green";

		4) DOM 객체의 css 스타일 프로퍼티 읽기
		<span id="mySpan" style="color:red">문장입니다.</span>
		var span = document.getElementById("mySpan");
		var color = span.style.color;

		셀렉터 이용하여 스타일을 지정한 경우, 위와 같이 프로퍼티 값을 읽을 수 없음
		var span = document.getElementById("mySpan");
		var style = window.getComputedStyle(span); //span 객체의 css스타일 객체
		var value = style.getPropertyValue("color"); //color 프로퍼티의 값
	
	4. DOM 객체의 innerHTML 프로퍼티
	시작 태그와 종료 태그 사이에 들어 있는 HTML 콘텐츠를 나타내는 문자열 정보

	var p = document.getElementById("firstP");
	var text = p.innerHTML;
	id 속성이 firstP인 <p>...</p> 태그 사이의 HTML 텍스트를 읽을 수 있음

	5. this
	객체 자신을 가리키는 자바스크립트 키워드. DOM 객체에서 객체 자신을 가리키는 용도로 사용.
	
	<div onclick="this.style.backgroundColor='orange'">
	this는 div 객체 자신을 가리키며, 자신의 배경을 orange로 변경하는 코드

	<button onclick="this.style.backgroundColor='orange'">
	this는 button 객체 자신을 가리키며, 버튼이 클릭되면 자신의 배경을 orange로 변경하는 코드

-->
