<!--
	1. 이벤트 객체
	이벤트가 발생하면, 브라우저는 발생한 이벤트에 관련된 다양한 정보를 담은 이벤트 객체를 만들어 이벤트 리스너에 전달한다.
	예) mousedown 이벤트 -> (이벤트 객체에 담겨지는 정보는) 마우스 좌표와 버튼 번호 등
	예) keydown 이벤트 -> 키 코드 값, <shift> 키가 눌러졌는지, <Alt> 키가 함께 눌러졌는지 등
	이벤트가 처리되고 나면 이벤트 객체는 소멸된다. 이벤트 리스너의 실행 중에는 오직 한 개의 이벤트 객체만 존재한다.

	2. 이벤트 객체 전달받기
		1) 이름을 가진 이벤트 리스너 함수의 경우
		function f(e) {
			...
		}
		obj.onclick = f;

		2) 익명 함수의 경우
		obj.onclick = function(e) {
			...
		}

		3) HTML 태그의 리스너 경우
		function f(e) {
			...
		}
		...
		<button onclick="f(event)">버튼</button>
		<div onclick="alert(event.type)">버튼</button>

	3. 이벤트 객체에 들어 있는 정보
	이벤트 객체에는 발생한 이벤트에 관한 정보를 담고 있는 프로퍼티들과 이벤트의 흐름 등을 제어하는 여러 메소드가 들어있으며 이벤트의 종류에 따라 프로퍼티와 메소드도 조금씩 다르다.
		+) 이벤트 타겟과 target 프로퍼티
		target 프로퍼티는 이벤트 타겟 객체를 가리킨다. 이벤트 타겟이란 이벤트를 유발시킨 객체(태그)이다. 
		예를 들어 브라우저 화면에서 <button> 태그를 클릭했다면 click 이벤트의 타겟은 button 객체이다.
		target과 유사한 것으로 currentTarget 프로퍼티는 이벤트가 흘러가는 경로 상에 있는 DOM 객체 중 현재 이벤트 리스너를 실행하고 있는 DOM 객체를 가리킨다.

	4. 이벤트의 디폴트 행동 취소, preventDefault()
	HTML 태그 중 몇몇은 특정 이벤트에 대해 디폴트 행동을 한다.
	예를 들면, <a> 태그를 클릭하면 웹 페이지를 로드하는 것. submit버튼을 클릭하면 폼 데이터를 웹 서버로 전송하는 것. reset 버튼을 클릭하면 폼을 초기화하는 것.
	
		이러한 디폴트 행동이 일어나지 않게 하는 방법
		1) return false
		<a href="http://www.naver.com" onclick="return false">이동 안되는 링크</a>
		
		2) preventDefault()
		<a href="http://www.naver.com" onclick=event.preventDefault()">이동 안되는 링크</a>

-->
