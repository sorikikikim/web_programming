<!DOCTYPE html>
<html>
	<head>
		<title>Array 객체로 배열 만들기</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>Array 객체로 배열 만들기</h3>
		<hr>
		<script>
			var degrees = new Array();
			var sum = 0;
			var average;
			degrees[0] = 15.1;
			degrees[1] = 15.4;
			degrees[2] = 16.1;
			degrees[3] = 17.5;
			degrees[4] = 19.2;
			degrees[5] = 21.4;
		
			for (var i = 0; i < degrees.length; i++) {
				sum += degrees[i];
			}
			average = sum / degrees.length;
			document.write("평균 온도는 " + average);
		</script>
	</body>
</html>
