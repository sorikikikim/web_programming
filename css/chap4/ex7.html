<!DOCTYPE html>
<html>
	<head>
		<title>박스 모델</title>
		<meta charset="utf-8">
		<style>
			body { background-color: ghostwhite; }
			span { background-color:  deepskyblue; }
			div.box {
				background-color: yellow;
				border-style: solid; /* 직선 */
				border-color: peru;
				margin: 40px;
				border-width: 30px;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<h3>박스의 구성</h3>
		<p><b>콘텐츠 Contents</b> : html 태그의 텍스트나 이미지 부분<br>
			<b>패딩 Padding</b> : 콘텐츠를 직접 둘러싸고 있는 내부 여백<br>
			<b>테두리 Border</b> : 패딩 외부의 외곽선으로 직선이나 점선 혹은 이미지로 입힐 수 있음<br>
			<b>여백 Margin</b> : 박스의 맨 바깥 영역. 테두리 바깥 공간으로 아래 위 인접한 태그와 만나는 공간
		</p>
		<div class="box">
			<span>DIVDIVDIV</span>
		</div>
	</body>
</html>
