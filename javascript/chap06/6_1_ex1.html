<!--자바 스크립트 코드의 위치 : 1. html 태그의 이벤트 리스너 속성-->

<!DOCTYPE html>
<html>
	<head>
		<title>이벤트 리스너 속성에 자바스크립트 코드</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>마우스 올려보세요</h3>
		<hr>
		<img src="apple.png" width=500 height=450 alt="apple" onmouseover="this.src='samsung.png'" onmouseout="this.src='apple.png'">
	</body>
</html>
