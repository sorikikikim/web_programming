<!DOCTYPE html>
<html>
	<head>
		<title>(20, 20)에 100x200 크기로 그리기</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>(20, 20)에 100x200 크기로 그리기</h3>
		<hr>
		<canvas id="canvas" style="background-color:aliceblue" width="300" height="250"></canvas>
		<script>
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			var img = new Image();
			img.onload = function() {
				context.drawImage(img, 20, 20, 100, 200);
			}
			img.src = "choco.jpeg";
		</script>
	</body>
</html>
