<!--
	1. 객체 개념
	객체 = 여러 '프로퍼티 + 값' + '메소드'
	프로퍼티 : 객체의 고유한 속성
	메소드 : 다른 객체나 코드로부터 호출되며, 주로 객체 내부의 프로퍼티 값을 조작하거나 연산을 수행하고 결과를 리턴

	2. 객체의 유형
		1) 코어 객체
		기본 객체. Array, Date, String, Math 타입 등이 있으며, 웹 페이지나 웹 서버 응용프로그램 어디서나 사용 가능
		
		2) HTML DOM 객체
		HTML 페이지에 작성된 HTML 태그들을 브라우저가 하나씩 객체화한 것들로 HTML 페이지의 내용과 모양을 제어하기 위해 사용되는 객체들
		
		3) 브라우저 관련 객체 (BOM, Browser Object Model)
		브라우저의 종류나 스크린의 크기 정보를 제공하거나 새 윈도우를 생성하는 등 브라우저와 관련된 객체들
-->
