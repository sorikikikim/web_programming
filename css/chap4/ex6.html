<!DOCTYPE html>
<html>
	<head>
		<title>셀렉터 만들기</title>
		<meta charset="utf-8">
		<style>
			h3, li { /*태그이름 셀렉터*/
				color: brown;
			}
			div > div > strong { /*자식 셀렉터*/
				background-color: yellow;
			}
			ul strong { /*자손 셀렉터*/
				color: dodgerblue;
			}
			.warning { /*클래스 셀렉터*/
				color: red;
			}
			body.main { /*클래스 셀렉터*/
				background-color: aliceblue;
			}
			#list { /*id 셀렉터*/
				background-color: mistyrose;
			}
			#list span { /*자손 셀렉터*/
				color: forestgreen;
			}
			h3:first-letter { /*가상 클래스 셀렉터*/
				color: red;
			}
			li:hover {
				background-color: yellowgreen;	
			}
		</style>
	</head>
	<body class="main">
		<h3>Web Programming</h3>
		<hr>
		<div>
			<div>2학기 <strong>학습 내용</strong> 입니다.</div>
			<ul id="list">
				<li><span>HTML5</span></li>
				<li><strong>CSS</strong></li>
				<li>Javascript</li>
			</ul>
			<div class="warning">60점 이하는 F!</div>
		</div>

	</body>
</html>
