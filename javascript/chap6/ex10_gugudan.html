<!DOCTYPE html>
<html>
	<head>
		<title>gugudan</title>
		<meta charset="utf-8">
		<script>
			function gugudan(n){
				var m = parseInt(n);
				if (isNaN(m) || m < 1 || m > 9){
					alert("잘못입력하였습니다.");
					return;
				}
				for (var i = 1; i <=9; i++){
					document.write(m + "x" + i + " = " + m * i + "<br>");
				}
			}
		</script>
	</head>
	<body>
		<h3>gugudan</h3>
		<hr>
		<script>
			var n = prompt("몇 단을 출력할까요?", 1);
			gugudan(n);
		</script>
	</body>
</html>
