<!DOCTYPE html>
<html>
	<head>
		<title>onload로 이미지 크기 출력</title>
		<meta charset="utf-8">
		<script>
			function changeImage() {
				var sel = document.getElementById("sel");
				var img = document.getElementById("img");
				img.onload = function() {
					var span = document.getElementById("span");
					span.innerHTML = img.width + "x" + img.height;

					var index = sel.selectedIndex;
					img.src = sel.option[index].value;
				}
			}
		</script>
	</head>
	<body onload="changeImage()">
	<h3>onload로 이미지 크기 출력</h3>
	<hr>
	<form>
		<select id="sel" onchange="changeImage()">
			<option value="apple.jpeg">사과</option>
			<option value="banana.jpeg">바나나</option>
			<option value="mango.jpeg">망고</option>
		</select>
		<span id="span">이미지 크기</span>
	</form>
	<p><img id="img" src="choco.jpeg" alt="."></p>
	
	</body>
</html>
