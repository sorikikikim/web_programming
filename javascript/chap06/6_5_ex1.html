<!DOCTYPE html>
<html>
	<head>
		<title>함수</title>
		<meta charset="utf-8">
		<script>
			function adder(a, b) {
				var sum;
				sum = a + b;
				return sum;
			}
		</script>
	</head>
	<body>
		<h3>함수 adder()</h3>
		<hr>
		<script>
			var a = 24567;
			var b = 98374;
			document.write(a + " + " + b + " 는 " + adder(a, b));
		</script>
	</body>
</html>
