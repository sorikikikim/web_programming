<!DOCTYPE html>
<html>
	<head>
		<title>if-else</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>if-else</h3>
		<hr>
		<script>
			var grade;
			var score = prompt("김소리님 점수를 입력하세요", 100);
			score = parseInt(score);
			if (score >= 90)
				grade = 'A';
			else if (score >= 80)
				grade = 'B';
			else if (score >= 70)
				grade = 'C';
			else if (score >= 60)
				grade = 'D';
			else 
				grade = 'F';
			document.write(score + "은 " + grade + "입니다. <br>");
		</script>
	</body>
</html>
