<!DOCTYPE html>
<html>
	<head>
		<title>ex 5-9</title>
		<meta charset="utf-8">
		<style>
			#menubar{
				background: olive;
			}
			#menubar ul{
				margin: 0;
				padding: 0;
				width: 567px;
			}
			#menubar ul li{
				display: inline-block;
				list-style-type: none;
				padding: 0px 20px
			}
			#menubar ul li a{
				text-decoration: none;
				color: white;
			}
			#menubar ul li a:hover{
				color: pink;
			}
		</style>
	</head>
	<body>
		<nav id = 'menubar'>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Espresso</a></li>
				<li><a href="#">Cappucino</a></li>
				<li><a href="#">Cafe latte</a></li>
				<li><a href="#">F.A.Q</a></li>
			</ul>
		</nav>
	</body>
</html>
