<!DOCTYPE html>
<html>
	<head>
		<title>switch</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>switch</h3>
		<hr>
		<script>
			var day = prompt("오늘은 무슨 요일입니까?", "");
			switch (day) {
				case "월":
				case "화":
				case "수":
				case "목":
				case "금": document.write("정상영업");
				break;
				case "토":
				case "일":document.write("휴일");
				break;
			}
		</script>
	</body>
</html>
