<!--
	사용자 객체 만들기 = 프로토타입(prototype)

	사용자 객체 만드는 방법
	1. new Object()
		1) 객체 생성
		var account = new Object();
		account.owner = "황기태";
		account.code = "111";
		account.balance = 35000;
		//객체의 프로퍼티 생성 및 초기화

		2) 객체의 프로퍼티 사용
		var name = account["owner"]; //name = "황기태"
		account["balance"] = 10000; //balance 프로퍼티에 값 10000 저장. 잔금 10000원.
		account.balance += 20000; //balance 프로퍼티에 20000 더하기. 잔금 30000원.
		//객체.["프로퍼티"], 객체.프로퍼티 로 접근 가능

		3) 객체에 메소드 만들기
		function deposit(money) { //메소드로 사용할 함수 작성
			this.balance += money; //객체(this)의 프로퍼티 balance에 money 더하기
		}
		account.deposit = deposit; //객체의 메소드 이름을 함수 이름으로 초기화
		//메소드 deposit(money) 만들기 완성

		account.deposit(1000); //deposit() 메소드 호출

		+) this
		사용자 객체의 함수를 만들 때 꼭 기억해야 하는 중요한 것
		위의 deposit() 함수에서 this는 이 객체(account)를 뜻하며 this.balance는 이 객체의 balance 프로퍼티를 뜻함.
		만일 this 없이 balance로만 쓰면 이것은 전역 변수나 지역 변수 balance를 접근하는 것임. 
		*그러므로 객체의 멤버 변수인 프로퍼티를 접근할 때는 반드시 this를 사용해야 함.
	
	2. 리터럴 표기법
	객체 만들때 중괄호를 이용하여 프로퍼티와 메소드를 한 번에 작성 가능
	var obj = {
		name : "sori", // 콜론(:)과 반점(,)을 이용하여 프로퍼티를 저장하고
		age : 25,
		gender : "famale",

		introduce : function() { //콜론(:)과 익명함수를 이용하여 메소드를 저장.
			return this.name;
		}
		older : function(y) {
			this.age += y;
			return age;
		}
	}; //객체의 중괄호 뒤에 세미콜론(;)

	3. 프로토타입
	프로토타입 : Array, Date, String과 같이 new 연산자로 객체를 생성하여 활용한 타입. 자바의 클래스와 유사.
	예) 붕어빵 틀 = 프로토타입, 붕어빵 만들기 = new 연산자로 객체 만들기

		1) 프로토타입 만들기 : 함수로 작성(생성자 함수)
		function Student(name, score) {
			this.univ = "한국 대학"; //프로퍼티 작성
			this.name = name;
			this.score = score;
			this.getGrade = function() { //메소드 작성
				if (this.score > 80) return "A";
				else if (this.score > 60) return "B";
				ekse return "F";
			}
		}

		2) new로 객체 생성 및 활용
			(1) 객체 생성
			var kitae = new Student("황기태", 75);
			var jaemoon = new Student("이재문", 94);

			(2) 활용
			document.write(kitae.name + "의 학점은 " + kitae.getGrade() + "<br>");
