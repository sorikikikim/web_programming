<!DOCTYPE html>
<html>
	<head>
		<title>애니메이션</title>
		<meta charset="utf-8">
		<style>
			@keyframes bomb {
				from {font-size: 500%;}
				to {font-size: 100%;}
			}
			div{
				/*animation : bomb 5s infinite;*/
				animation-name : bomb;
				animation-duration: 2s;
				animation-iteration-count: 3;
			}
			@keyframes textColorAnimation {
				0% {color:blue;}
				30% {color:green;}
				100% {color:red;}
			}
			span{
				animation-name: textColorAnimation;
				animation-duration: 10s;
				animation-iteration-count: 2;
			}
		</style>
	</head>
	<body>
		<div>꽝</div>
		<p>
			<span>span</span>
			텍스트를 5초에 blue, green. red로 무한 반복합니다.
		</p>
	</body>
</html>
