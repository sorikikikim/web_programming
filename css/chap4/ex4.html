<!DOCTYPE html>
<html>
	<head>
		<title>CSS 규칙</title>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="ex4.css">
		<style>
			p {
				color: blue;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<h3>부모 스타일 상속</h3>
		<hr>
		<p style="color: green;">
			자식 태그는 부모의 스타일을 <em style="font-size: 25px;">상속</em> 받는다.
		</p>

		<h3>스타일 합치기 및 오버라이딩</h3>
		<p>hello, students</p>
		<p style="font-size: 25px;">안녕하세요 교수님</p>
	</body>
</html>
