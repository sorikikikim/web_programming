<!DOCTYPE html>
<html>
	<head>
		<title>CSS 스타일 시트 만들기</title>
		<meta charset="utf-8">
		<style>
			p {
				background-color: linen;
				color: blueviolet;
				margin-left: 30px;
				margin-right: 30px;
			}
			h3 {
				text-align: center;
				color: darkred;
			}
		</style>
	</head>
	<body>
		<h3>CSS 스타일 시트 작성 방법</h3>
		<p> 1. &lt;style&gt; 태그에 스타일 시트 작성 </p>
		<p style="color: blue; font-size: 50px;"> 2. style 속성에 스타일 시트 작성 </p>
	</body>
</html>
