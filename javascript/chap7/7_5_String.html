<!--
	1. String 객체
	String 객체는 new String()을 이용하여 생성하기도 하지만, 문자열 리터럴은 자동으로 String 객체가 됨.
	var hello = new String("Hello");
	var hello = "Hello";

	2. String 객체는 수정 불가
	String 객체는 일단 생성되면 내부의 문자열 수정이 불가능.
	var hello = new String("Hello");
	var res = hello.concat("Javastript");
	//concat() 후 hello의 문자열 변화 없음
	//hello = "Hello", res = "HelloJavascript"

	3. 문자열 길이, length
	String 객체의 length 프로퍼티는 문자열의 길이를 알려주는 읽기 전용 프로퍼티
	var hello = new String("Hello");
	var every = "Boy and Girl";
	var m = hello.length; //m = 5
	var n = every.length; //n = 12

	length 프로퍼티는 문자열 리터럴에도 적용됨
	var n = "Thank you".length; //n = 9

	4. []로 문자 접근
	문자열은 [] 연산자를 사용하여 각 문자에 접근할 수 있음
	var hello = new String("Hello");
	var c = hello[0]; // c = "H". 문자 H가 아니라 문자열 "H", 자바스크립트는 문자 타입 없음

	5. String 메소드
	charAt(index) : 인덱스 idx에 있는 문자를 문자열로 만들어 리턴
	charCodeAt(index) : 인덱스 idx에 있는 문자의 16비트 유니코드 값 리턴
	concat(s1, s2, ..., sN) : 현재 문자열 뒤에 문자열 s1, s2, ..., sN을 순서대로 연결한 새로운 문자열 리턴
	indexOf(s[.idx]) : 인덱스 idx 위치부터 문자열 s가 처음으로 나타나는 인덱스 리턴. idx가 생략되면 처음부터 검색. 발견할 수 없으면 -1 리턴
	replace(strA, strB) : 문자열 strA를 찾아 strB로 수정한 새로운 문자열 리턴
	slice(inxA[.idxB]) : 인덱스 idxA에서 idxB 앞까지 문자열을 복사하여 리턴. idxB가 생략되면 idxA에서 끝까지 리턴
	split([separator[.limit]]) : separator 문자열을 구분자로 하여 문자열을 분리하여 문자열 배열을 만들어 리턴. limit는 리턴하는 배열의 크기를 제한하는 정수
	substr(idxA[.len]) : 인덱스 idxA에서부터 len 문자 개수만큼 새로운 문자열 리턴. len이 생략되면 문자열 끝까지 리턴
	substring(idxA, idxB) : idxA에서 idxB 앞까지 ㄷ 인덱스 사이의 문자열 리턴
	trim() : 문자열의 앞뒤 공백 문자(빈칸, 탭, 엔터키)를 제거한 새로운 문자열 리턴

	6. String 활용
		1) 문자열 비교
		== 연산자 사용
		if (hello == "Hello") //true

		2) 문자열 연결
		var res = hello.concat("Javascript"); // res = "HelloJavascript"

		3) 서브 스트링팢기
		var every = "Boys and Girls";
		var index = every.indexOf("and"); //every에서 "and"를 검색하여 인덱스 5리턴

		4) 서브스트링과 리턴
		var a = every.slice(5, 8); //인덱스 5부터 8 이전의 문자열 "and" 리턴
		var b = every.substr(5, 3); //인덱스 5부터 3개의 문자로 구성된 "and" 리턴
		var c = every.substring(5, 8); //인덱스 5부터 8이전의 문자열 "and" 리턴

		5) 문자열 변경
		replace("target", "value"); //target -> value

		6) 대소문자 변경
		var upper = every.toUpperCase();
		var lower = every.toLowerCase();

		7) 문자열 분할
		var sub = every.split(" "); //빈칸을 기준으로 every 문자열을 분할하고 "Boys", "and", "Girls" 3개의 문자열로 구성된 배열을 리턴
		sub[0] = "Boys" 
		sub[1] = "and"
		sub[2] = "Girls"

		8) 문자열 앞뒤의 공백 제거
		var name = " kitae";
		name = name.trim(); // "kitae" 리턴
