<!DOCTYPE html>
<html>
	<head>
		<title>ex 9-1 ~ 3</title>
		<meta charset="utf-8">
		<script>
			function Over2() {
				p2.style.backgroundColor="yellow";
			}
			function Out2() {
				p2.style.backgroundColor="white";
			}
			function Over3() {
				p3.style.backgroundColor="blue";
			}
			function Out3() {
				p3.style.backgroundColor="white";
			}
		</script>
	</head>
	<body>
		<h3>html 태그에 listener 작성</h3>
		<p onmouseover="this.style.backgroundColor='orchid'"
		onmouseout="this.style.backgroundColor='white'"> 마우스 올리면 orchid 색으로 변경 </p>
		<br>
		<br>
		<h3>DOM 객체의 이벤트 리스터 프로퍼티에 등록</h3>
		<p id='p2'>마우스 올리면 yellow색으로 변경</p>
		<script>
			var p2;
			p2 = document.getElementById('p2');
			p2.onmouseover = Over2;
			p2.onmouseout = Out2;
		</script>
		<br>
		<br>
		<h3>DOM 객체의 addEventListener() 이용 등록</h3>
		<p id='p3'>마우스 올리면 skyblue 색으로 변경</p>
		<script>
			var p3;
			p3 = document.getElementById('p3');
			p3.addEventListener('onmouseover', Over3);
			p3.addEventListener('onmouseout', Out3);
		</script>
	</body>
</html>
