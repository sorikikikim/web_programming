<!DOCTYPE html>
<html>
	<head>
		<title>리스트 꾸미기</title>
		<meta charset="utf-8">
		<style>
			ul{
				background-color: goldenrod;
				padding: 10px 10px 10px 50px;
				list-style-position: inside;
				list-style-type: square;
				/*list-style: ; = list-style-type list-style-position list-style-image;*/
			}
			ul li {
				background-color: greenyellow;
				margin-bottom: 5px;

			}
		</style>
	</head>
	<body>
		<h3>커피 메뉴</h3>
		<ul>
			<li>Espresso</li>
			<li>Cappuccino</li>
			<li>Cafe latte</li>
		</ul>
	</body>
</html>
