<!DOCTYPE html> 
<!--html5 문서임을 알리는 지시어, 반드시 첫 줄에 쓰기-->
<html>
	<head>
		<meta charset="utf-8"> 문자의 인코딩 방식 지정
		문서 제목, 자바스크립트 코드, css 스타일 정의, 메타 데이터 정의
	</head>
	<!--헤드와 바디 사이에는 아무것도 들어갈 수 없다-->
	<body>
		문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등
	</body>
	<!--태그에 관하여-->
	<!--
		1. 태그는 태그의 이름과 여러 속성들로 구성, 
		하나의 속성은 속성의 이름과 값으로 구성됨
		2. 종료 태그는 필수
		3. 태그의 속성은 대소문자 구분 없음
		4. 속성 값에 공백 문자가 들어가면 오류
		예) <img src="heart.jpg" width=" 100" height="50" alt="사랑합니다"> 
		-> width 값 앞에 공백이 포함되어 오류
		5. 속성 값은 이중 인용 부호("), 단일 인용 부호('), 인용 부호를 사용하지 않아도 됨
		하지만 속성 값에 빈킨이 들어가는 경우 반드시 인용 부호를 사용해야 함
		예) <div src="images/video images/funny.jpg">  
	-->
</html>
