<!DOCTYPE html>
<html>
	<head>
		<title>new Object()로 사용자 객체 만들기</title>
		<meta charset="utf-8">
		<script>
			function inquiry() { //조회
				return this.balance;
			}

			function deposit(money) { //입금
				this.balance += money;
			}

			function withdraw(money) { //출금
				this.balance -= money;
				return money;
			}
			var account = new Object();
			account.owner = "황기태";
			account.code = "111";
			account.balance = 35000;
			account.inquiry = inquiry;
			account.deposit = deposit;
			account.withdraw = withdraw;
		</script>
	</head>
	<body>
		<h3>new Object()로 사용자 객체 만들기</h3>
		<hr>
		<script>
			var m = 0;
			document.write("account : " + account.owner + ", " + account.code + ", " + account.balance + "<br>");
			m = 10000;
			account.deposit(m);
			document.write(m + "원 저금 후 잔액은 " + account.inquiry());
			document.write("<br>");
			m = 5000;
			account.withdraw(m);
			document.write(m + "원 인출 후 잔액은 " + account.inquiry());
		</script>
	</body>
</html>
