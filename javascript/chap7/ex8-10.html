<!DOCTYPE html>
<html>
	<head>
		<title>html 태그의 동적 추가 및 삭제</title>
		<meta charset="utf-8">
		<script>
			function makeDiv() {
				var newDIV = document.createElement('div');
				newDIV.innerHTML = "새로 생성된 DIV 입니다.";
				newDIV.style.backgroundColor = "yellow";
				newDIV.addEventListener("click", function () {
				  var parent = this.parentElement;
				  parent.removeChild(this);
				});
			var p = document.getElementById('parent');
			p.appendChild(newDIV);
			}
		</script>
	</head>
	<body id='parent'>
		<h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
		<hr>
		<p>DOM트리에 동적으로 객체를 삽입할 수 있습니다. createElement(),
			appendChild(), removeChild() 메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제하는
			예제입니다.
		</p>
		<a href="javascript:makeDiv()"> DIV 생성 </a><br>
	</body>
</html>
