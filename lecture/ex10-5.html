<!DOCTYPE html>
<html>
    <head>
        <title>김소리</title>
        <meta charset="utf-8">
    </head>
    <style>
        div {
            border: 1px solid; width: 6em;
            background-color: aliceblue;
        }
    </style>
    <script>
        function time() {
			var div = document.getElementById('d');
            var date = new Date();
            div.innerHTML = date.toLocaleTimeString();
            setTimeout(time(), 1000);
        }
    </script>
    <body onload="time()">
        <h3>div 태그에 시계 만들기</h3>
        <hr>
        <div id='d'></div>
    </body>
</html>
