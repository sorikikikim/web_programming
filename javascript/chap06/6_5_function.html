<!--
	함수 : 데이터를 전달받아 처리한 후 결과를 리턴하는 코드 블록

	1. 함수 개념
	데이터를 전달받아 정해진 작업을 수행하고 그 결과를 돌려(리턴)주도록 작성된 코드 블록
	함수는 전달받는 데이터 없이 정해진 작업을 하기도 하고, 결과를 돌려주지 않기도 함

	2. 함수의 구성
	function 함수 이름(arg1, arg2, ..., argn) {
		...프로그램 코드...
		결과를 반환(리턴)하는 return 문
	}

	function adder(a, b) {
		var sum;
		sum = a + b;
		return sum;
	}

	3. 함수 호출
	함수에게 일을 지시하고 결과를 받는 것. 호출하지 않으면 함수는 실행되지 않음
	
		함수 호출 방법
		1) 변수 이름 = 함수 이름(arg1, arg2, ..., argn); //함수 호출 후 리턴 값 받음
		2) 함수 이름(arg1, arg2, ..., argn); //함수 호출 후 리턴 값 받지 않음

	4. 자바스크립트의 전역 함수
		1) eval() 함수
		수식이나 자바스크립트 문장을 문자열 형태로 전달받아 실행한 후 결과를 리턴
		var res = eval("2 * 3 + 4 * 6"); //res = 30

		2) parseInt() 함수
		var l = parseInt("32"); //"32"를 10진수로 변환하여, 정수 32 리턴
		var m = parseInt("32", 16); //"32"를 16진수로 해석하여, 정수 50 리턴
		var n = parseInt("0x32") //"0x32"를 자동으로 16진수로 해석하여, 정수 50 리턴 
		
		3) isNaN() 함수와 parseInt() 함수 
		NaN은 숫자가 아님을 나타내는 상수 키워드(Not a Number). isNaN()은 매개 변수의 값이 NaN인지 비교하여 맞으면 true 리턴하는 함수
		var n = NaN;
		var b = isNaN(n); //true 리턴

		isNaN()은 주로 parseInt()함수의 리턴 값을 검사하기 위해 사용
		var n = parseInt("hello");
		if (isNaN(n)) //숫자가 아니기 때문에 true 리턴
			document.write("hello는 숫자가 아닙니다.");

		직접 매개변수에 값을 주어 isNaN()을 호출하기도 함.
		isNaN(32); //false
		isNaN("32"); //false
		isNaN("hello"); //true
		isNaN(NaN); //true

-->
