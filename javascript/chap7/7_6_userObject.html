<!--
	사용자 객체 만들기 = 프로토타입(prototype)

	사용자 객체 만드는 방법
	1. new Object()
		1) 객체 생성
		var account = new Object();
		account.owner = "황기태";
		account.code = "111";
		account.balance = 35000;
		//객체의 프로퍼티 생성 및 초기화

		2) 객체의 프로퍼티 사용
		var name = account["owner"]; //name = "황기태"
		account["balance"] = 10000; //balance 프로퍼티에 값 10000 저장. 잔금 10000원.
		account.balance += 20000; //balance 프로퍼티에 20000 더하기. 잔금 30000원.
		//객체.["프로퍼티"], 객체.프로퍼티 로 접근 가능

		3) 객체에 메소드 만들기
		function deposit(money) { //메소드로 사용할 함수 작성
			this.balance += money; //객체(this)의 프로퍼티 balance에 money 더하기
		}
		account.deposit = deposit; //객체의 메소드 이름을 함수 이름으로 초기화
		//메소드 deposit(money) 만들기 완성

		account.deposit(1000); //deposit() 메소드 호출

		+) this
		사용자 객체의 함수를 만들 때 꼭 기억해야 하는 중요한 것
		위의 deposit() 함수에서 this는 이 객체(account)를 뜻하며 this.balance는 이 객체의 balance 프로퍼티를 뜻함.
		만일 this 없이 balance로만 쓰면 이것은 전역 변수나 지역 변수 balance를 접근하는 것임. 
		*그러므로 객체의 멤버 변수인 프로퍼티를 접근할 때는 반드시 this를 사용해야 함.
-->
