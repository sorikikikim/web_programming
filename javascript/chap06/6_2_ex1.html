<!--자바스크립트로 html 콘텐츠 출력 : document.write()-->

<!DOCTYPE html>
<html>
	<head>
		<title>document.write() 사용</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>document.write()활용</h3>
		<hr>
		<script>
			document.write("<h3>Welcome!</h3>");
			document.write("2 + 5 는 <br>");
			document.write("<mark>7입니다</mark>");
		</script>
	</body>
</html>
