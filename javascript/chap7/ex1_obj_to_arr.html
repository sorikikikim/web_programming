<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array 객체로 배열 만들기</title>
	</head>
	<body>
		<h3>Array 객체로 배열 만들기</h3>
		<hr>
		<br>
		<script>
		var degrees = new Array();
		degrees[0] = 25.1;
		degrees[1] = 24.5;
		degrees[2] = 37.6;
		degrees[3] = 72.2;
		degrees[4] = 22.7;
		degrees[5] = 14.2;

		var sum = 0;
		for (i = 0; i < degrees.length; i++)
			sum += degrees[i];

		document.write("평균온도는 " + sum/degrees.length + "<br>");
		</script>
	</body>
</html>
