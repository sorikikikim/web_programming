<!DOCTYPE html>
<html>
	<head>
		<title>객체 생성 및 활용</title>
		<meta charset="utf-8">

	</head>
	<body>
		<h3>객체 생성 및 활용</h3>
		<hr>
		<script>
			var date = new Date();
			document.write("현재시간 : " + date.toLocaleString() + "<br>");
			var string = new String("자바스크립트 공부하기");
			document.write("mystr의 내용 : " + string + "<br>");
			document.write("mystr의 길이 : " + string.length); //length는 읽기 전용
		</script>
	</body>
</html>
