<!DOCTYPE html>
<html>
	<head>
		<title>사각형 그리기</title>
		<meta charset="utf-8">
		
	</head>
	<body>
		<h3>사각형 그리기</h3>
		<hr>
		<canvas id="canvas" style="background-color: aliceblue" width="300" height="150"></canvas>
		<script>
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			context.beginPath();
			for (var i = 0; i < 5; i++) {
				context.rect(10 + i * 30, 10 + i * 10, 50, 50);
			}
			context.strokeStyle="magenta";
			context.stroke();
		</script>
		
	</body>
</html>
