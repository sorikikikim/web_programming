<!DOCTYPE html>
<html>
	<head>
		<title>캔버스에 꽉 차게 이미지 그리기</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>캔버스에 꽉 차게 이미지 그리기</h3>
		<hr>
		<canvas id="canvas" style="background-color: aliceblue" width="500" height="300"></canvas>
		<script>
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			var img = new Image();
			img.onload = function() {
				context.drawImage(img, 0, 0, canvas.width, canvas.height);
			}
			img.src = "choco.jpeg";
		</script>
	</body>
</html>
