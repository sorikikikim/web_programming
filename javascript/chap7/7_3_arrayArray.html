<!--
	1. 배열 : 여러 개의 원소들을 연속적으로 저장하고 전체를 하나의 단위로 다루는 데이터 구조
	배열의 각 원소는 [] 기호와 0에서 시작하는 인덱스를 이용하여 접근함.

	var cities = ["Seoul", "New York", "Paris"]; //배열에 데이터 저장
	var name = cities[0]; //name에 Seoul 저장
	cities[1] = "Gainesville"; //New York 자리에 Gainesville 저장

	2. 배열을 만드는 방법
		1) []로 배열 만들기
			(1) 배열 생성 및 변경
			var week = ["월", "화", "수", "목", "금", "토", "일"];
			var plots = [-20, -5, 0, 15, 20];
			week[6] = "Sunday"; //week[6]의 값을 "일"에서 "Sunday"로 변경
			var p = plots[1]; //p는 -5

			(2) 배열의 크기와 원소 추가
			배열은 처음 만들어진 크기로 고정되지 않고 원소를 추가하면 늘어남.
			plots[5] = 33; //plots 배열에 6번째 원소 추가. 배열 크기는 6이 됨
			plots[6] = 22; //plots 배열에 7번째 원소 추가. 배열 크기는 7이 됨
			...
			plots[10] = 33; //plots 배열에 11번째 원소 추가. 배열 크기는 11이 됨
			//하지만 plots 배열의 중간 원소들(8,9,10번째)이 undefined 값을 가지게 됨. 

		2) Array 객체로 배열 만들기
			(1) 초기 값을 가진 배열 생성 : new Array(e1, e2, e3, ...)
			var week = new Array("월", "화", "수", "목", "금", "토", "일");
			var day = week[0]; //day는 "월"
			week[1] = "tuesday"; //"화" 대신 "tuesday"가 저장

			(2) 초기화되지 않은 배열 생성 : new Array(size)
			배열 객체를 일단 생성한 후 나중에 원소에 값을 저장.
			var week = new Array(7);
			week[0] = "월";
			week[1] = "화";
			...
			week[6] = "일";

			(3) 빈 배열 생성 : new Array()
			초기에 배열의 원소 개수를 예상할 수 없는 경우 빈 배열 생성.
			처음에는 빈 배열이지만, 원소를 순서대로 삽입하면 배열 크기가 자동으로 늘어남. 반드시 인덱스 순서대로 하나씩 삽입해야함.
			var week = new Array();
			week[0] = "월"; //배열의 크기는 자동으로 1이 됨.
			week[1] = "화"; //배열의 크기는 자동으로 2가 됨.

	3. 배열의 원소 개수, length 프로퍼티
	배열의 크기를 나타냄. length는 Array 객체에서 자동 관리하는 프로퍼티이지만, 사용자가 임의로 값을 변경하여 배열을 줄이거나 늘일 수 있음.
	var plots = [-20, -5, 0, 15, 20];
	var week = new Array("월", "화", "수", "목", "금", "토", "일");
	var m = plots.length; //m = 5
	var n = week.length; //n = 7

	plots.length = 10; //plots의 크기는 5에서 10으로 늘어남. 늘어난 5개는 비어 있음.
	plots.length = 2; //plots의 크기가 2로 줄어들고, plots의 처음 2개 원소 외는 삭제됨.

	4. 배열의 특징
	배열은 Array 객체 ([]로 생성, new Array()로 생성 모두)
	배열에는 여러 타입의 데이터가 섞여 저장될 수 있음
	var any = new Array(5);
	any[0] = 0;
	any[1] = 5.5;
	any[2] = "이미지 벡터";
	any[3] = new Date(); //Date 객체 저장
	any[4] = convertFunction; //function convertFunction(){...} 의 주소 저장

	5. Array 객체의 메소드 활용
	concat(arr) : 현재 배열에 배열 arr의 원소들을 덧붙여 만든 새 배열 리턴. 현재 배열은 변하지 않음
	join([separator]) : 배열의 모든 원소를 연결하여 하나의 문자열로 만들어 리턴. 각 원소 사이에 separator로 지정된 문자열 삽입. 생략되면 "."이 사용됨
	reverse() : 원소를 역순으로 재배열하고, 이를 복사한 새로운 배열 리턴
	slice(idxA[,idxB]) : 두 인덱스 idxA와 idxB 사이의 원소들로 구성된 새 배열 리턴. 인덱스 idxB의 원소는 포함되지 않음. idxB가 생량되면 끝 원소까지 포함
	sort() : 문자열 배열의 경우 문자열을 사전 순으로 정렬하고 이를 복사한 새 배열 리턴.
			 문자열 배열이 아닌 경우 배열의 원소들을 정렬하기 위해, 원소들을 비교하는 함수를 작성하여 sort(비교함수) 형식으로 호출해야 함. 
	toString() : 원소들을 모두 연결하여 하나의 문자열로 만들어 리턴. 원소와 원소 사이에 "." 삽입
-->
