<!DOCTYPE html>
<html>
	<head>
		<title>구구단 함수 만들기</title>
		<meta charset="utf-8">
		<script>
			function gugudan(num) {
				var dan = parseInt(num);
				if (isNaN(dan) || dan < 1 || dan > 9) {
					alert("잘못입력하셨습니다.");
					return;
				}
				for (var i = 1; i < 10; i++)
					document.write(dan + " x " + i + " = " + dan * i + "<br>");
			}
		</script>
	</head>
	<body>
		<h3>구구단 출력 함수 만들기</h3>
		<hr>
		<script>
			var num;
			num = prompt("구구단 몇 단을 원하세요", "1");
			gugudan(num);
		</script>
	</body>
</html>
