<!--
	1. Date : 시간 정보를 담는 객체
	var now = new Date(); //현재시간으로 초기화 된 Date 객체 생성
	//현재 날짜와 시간(시, 분, 초) 값으로 초기화된 객체 생성
	
	var startDay = new Date(2017, 2, 1); //년, 월, 일 저장
	
	var now = new Date(); //현재 2017년 5월 15일 저녁 8시 48분이라면
	var date = now.getDate(); //오늘 날짜 date = 15
	var hour = now.getHours(); //지금 시간 hour = 20

	2. Date 객체 생성 방법
	new Date() : 현재 날짜와 시간 값으로 초기화 된 객체 생성
	new Date(y, m, d) : 년, 월, 일의 값을 가진 객체 생성
	new Date(y, m, d, hour, min, sec) : 년, 월, 일, 시, 분, 초 값을 가진 객체 생성
-->
